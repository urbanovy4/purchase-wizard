<div class="mt-3">
  <div class="plan-title d-flex align-items-center justify-content-center">
    <h3 class="">Select your plan</h3>
  </div>
  <ul class="nav nav-tabs">
    <li
      class="nav-item"
      *ngFor="let type of cardTypes | enumToArray"
      (click)="selectCardsType(type)">
      <a class="nav-link" [ngClass]="{'active': (selectedCardType | async) === type}">{{type}}</a>
    </li>
  </ul>

  <div class="cards-wrapper row justify-content-center mt-5">
    <div *ngFor="let card of getCards() | async" class="card col-12 col-md-6 col-lg-4 text-white bg-primary mb-3 w-100"
         style="max-width: 17rem;">
      <app-card-item [card]="card" (selectSubscriptionEvent)="selectSubscription($event)"></app-card-item>
    </div>
  </div>
</div>
